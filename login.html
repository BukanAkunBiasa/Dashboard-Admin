<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-section">
        <h1>Ente Admin Bukan!</h1>
        <form id="loginForm" action="dashboard.html" method="GET">
          <label for="username">User Name</label>
          <input id="username" name="username" type="text" required /><br /><br />
      
          <label for="password">Password</label>
          <input id="password" name="password" type="password" required /><br /><br />
      
          <a href="#">Forget Password</a><br /><br />
      
          <button type="submit">Login</button>
        </form>
      </div>
      <div class="logo-section">
        <img alt="" height="222" src="asset/logo 1.png" width="228" />
        <img src="asset/logo 2.png" width="480" height="158" alt="" />
      </div>
    </div>
  </body>
</html>
